<div class="loading">
  <form name="vm.login" novalidate>
    <md-input-container>
      <label>Email</label>
      <input name="clientEmail" required type="email" ng-model="vm.user.correo" >
      <div role="alert" ng-messages="vm.login.clientEmail.$error" ng-show="vm.login.clientEmail.$invalid">
        <div ng-message="required">Email requerido.</div>
      </div>
    </md-input-container>
    <br>
    <md-input-container>
      <label>Password</label>
      <input name="password" type="password" required ng-model="vm.user.contrasena">
      <div role="alert" ng-messages="vm.login.password.$error" ng-show="vm.login.password.$invalid">
        <div ng-message="required">Se requiere contrase√±a.</div>
      </div>
    </md-input-container>
    <br>
    <md-button type="submit" ng-click = "vm.inicio()"  class="md-raised md-primary">Aceptar</md-button>
  </form>
</div>
